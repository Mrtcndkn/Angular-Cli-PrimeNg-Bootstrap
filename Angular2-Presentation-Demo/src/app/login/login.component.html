<div class="panel-body">
    <form action="#" id="loginForm" [formGroup]="loginForm">
        <div class="form-group">
            <label class="control-label" for="username">Username</label>
            <input pInputText type="text" formControlName="username" placeholder="example@gmail.com" title="Please enter you username" required="" value="" name="username" id="username" class="form-control">
            <span class="help-block small">Your unique username to app</span>
        </div>
        <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <input pPassword type="password" formControlName="password" title="Please enter your password" placeholder="******" required="" value="" name="password" id="password" class="form-control">
            <span class="help-block small">Your strong password</span>
        </div>
        <button pButton type="submit" id="loginbtn" (click)="login(loginForm)" class="btn btn-success btn-block" label="Login"></button>
        <p-messages [value]="msgs"></p-messages>
    </form>
</div>
